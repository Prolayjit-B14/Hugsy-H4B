<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Progress Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            padding: 8px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding-top: 80px; /* Height of the fixed navbar */
            margin-bottom: 50px; /* Create space before footer */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .card {
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            padding: 15px;
            text-decoration: none;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
        }

        .card:hover {
            transform: scale(1.1);
            background: #4caf50 !important;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="learn.html">Learn</a></li>

            <li><a href="dashboard.html">Dashboard</a></li>

        </ul>

    <!-- Main Content -->
    <div class="main-content">
        <h1>ðŸ“Š Progress Dashboard</h1>
        <p>Track your learning progress and activities.</p>

        <div class="container">
            <!-- Cards for Progress Tracking -->
            <a href="reports.html" class="card" style="background: #FF5733;">
                <img src="assets/reports.png" alt="Reports"> ðŸ“ˆ Learning Reports
            </a>
            <a href="tracking.html" class="card" style="background: #3498db;">
                <img src="assets/tracking.png" alt="Tracking"> ðŸ“Œ Activity Tracking
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kids Learning Platform. All Rights Reserved.</p>
    </footer>

</body>
</html>
